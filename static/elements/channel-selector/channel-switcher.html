<dom-module id="channel-switcher">

    <template>
        <paper-icon-button icon="chevron-left" id="decpage"></paper-icon-button>
        <paper-icon-button icon="chevron-right" id="incpage"></paper-icon-button>
    </template>

</dom-module>

<script>

    (function () {

        Polymer({

            is: 'channel-switcher',
            properties: {
                pagenum: {
                    type: String,
                    notify: true
                }
            },
            listeners: {
                'decpage.tap': 'decpageTap',
                'incpage.tap': 'incpageTap'
            },

            decpageTap: function (e) {
                this.pagenum = String(Number(this.pagenum) -1);
            },

            incpageTap: function (e) {
                this.pagenum = String(Number(this.pagenum) +1);
            }

        })

    })();

</script>
